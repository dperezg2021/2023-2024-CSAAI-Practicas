<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de envío de paquetes de datos</title>

    <link rel="stylesheet" href="red.css">

    <script src="dijkstra.js" defer></script>
    <script src="red.js" defer></script>

</head>
<body>
    <div class="container">
        <canvas id="networkCanvas" width="800" height="400"></canvas>
    </div>
    <div class="controls">
        <audio id="audioError" src="Error.mp3"></audio>
        <audio id="audioBoton" src="boton.mp3"></audio>
        <audio id="audioRed" src="red.mp3"></audio>
        <button id="btnCNet" class="glow-text">Generar Red</button>
        <button id="btnMinPath" class="glow-text">Calcular ruta</button>
        <div id="info">
            <p id="numNodos" class="chase-text">Número de nodos: </p>
            <p id="tiempoEnvio" class="chase-text">Tiempo de envío: 0 ms</p>
            <p id="mensaje" class="chase-text"></p>
        </div>
    </div>  
</body>
</html>
