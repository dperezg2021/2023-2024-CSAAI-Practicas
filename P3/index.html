<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tiro Parabolico</title>
        <!-- Hoja de estilo -->
        <link rel="stylesheet" href="fisica.css">
    
        <!-- Código javascript -->
        <script src="fisica.js" defer ></script>
    
    </head>
<body>
    <h2>TIRO AL ARCO</h2>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <div>
            <button id="fire">Disparar</button>
            <button id="reset">Inicio</button>
        </div>
        <div>
            <span>Contador de tiempo: </span><span id="timer">0</span> segundos<br>
            <span>Aciertos: </span><span id="result">0</span>
        </div>
        <p><label for="angle">Ángulo de salida:</label></p>
        <input type="range" id="angle" name="angle" min="0" max="90" value="0">
        <p id="valorangulo">0</p>
        <p><label for="velocity">Velocidad de disparo:</label></p>
        <input type="range" id="velocity" name="velocity" min="10" max="16" value="10">
        <br>
    </div>
</body>
</html>
